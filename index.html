
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="container_left">
        <h2>Your Result</h2>
      <div class="left_mark">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <div class="left_texts">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="container_right">
      <div class="header_right">
        <h2>Summary</h2>
      </div>
      <div class="right_bd">
        <div class="right_reaction">
          <img src="./icon-reaction.svg" alt="photo">
          <h3>Reaction</h3>
          <p><span>80</span> / 100</p>
        </div>
        <div class="right_memory">
          <img src="./icon-memory.svg" alt="photo">
          <h3>Memory</h3>
          <p><span>92</span> / 100</p>
        </div>
        <div class="right_verbal">
          <img src="./icon-verbal.svg" alt="photo">
          <h3>Verbal</h3>
          <p><span>61</span> / 100</p>
        </div>
        <div class="right_visual">
          <img src="./icon-visual.svg" alt="photo">
          <h3>Visual</h3>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <div class="button_continue">
        <button><a href="#">Continue</a></button>
      </div>
    </div>
  </div>
</body>
</html>
